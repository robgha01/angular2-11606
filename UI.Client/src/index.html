<!DOCTYPE html>
<html>
<head>
    <title>poc</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <app></app>
    <noscript id="mainAppContent">
        <div class="container">
            <h1>Poc for issue:</h1><a href="https://github.com/angular/angular/issues/13670#issuecomment-269164095">13670</a>
            <search-box>
                <template>
                    <div widget-search class="widget widget-search widget-default">
                        <form>
                            <input type="search" class="search-input" placeholder="Enter your search term...">
                            <input type="submit" class="search-submit" value="">
                            <span class="search-icon fa fa-search"></span>
                        </form>
                    </div>
                </template>
            </search-box>
        </div>
        
        <div id="mainContent" class="container">
            <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <login-signup>
                    <template #Login let-i>
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">Sign In</div>
                                <div style="float: right; font-size: 80%; position: relative; top: -10px">
                                    <a href="#" (click)="i.showForgotPassword($event)">Forgot password?</a>
                                </div>
                            </div>
                            <div style="padding-top: 30px" class="panel-body">
                                <div style="display: none" class="alert alert-danger col-sm-12">
                                    TODO: SHOW SIGNIN ERRORS HERE
                                </div>
                                <simple-login-form>
                                    <template>
                                        <form class="form-horizontal">
                                            <div style="margin-bottom: 25px" class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input type="text" class="form-control" placeholder="username or email">
                                            </div>

                                            <div style="margin-bottom: 25px" class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                                <input type="password" class="form-control" placeholder="password">
                                            </div>

                                            <div class="input-group">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value="1" name="remember"> Remember me
                                                    </label>
                                                </div>
                                            </div>

                                            <div style="margin-top: 10px" class="form-group">
                                                <!-- Button -->
                                                <div class="col-sm-12 controls">
                                                    <button type="submit" class="btn btn-success">Login</button>
                                                    <a href="#" class="btn btn-primary">Login with Facebook</a>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-md-12 control">
                                                    <div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
                                                        Don't have an account!
                                                        <a href="#" (click)="i.showSignup($event)">
                                                            Sign Up Here
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </template>
                                </simple-login-form>
                            </div>
                        </div>
                    </template>

                    <template #Signup let-i>
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">Sign Up</div>
                                <div style="float: right; font-size: 85%; position: relative; top: -10px">
                                    <a href="#" (click)="i.showLogin($event)">Sign In</a>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div style="display: none" class="alert alert-danger">
                                        <p>Error:</p>
                                        <span></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="col-md-3 control-label">Email</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="email" placeholder="Email Address">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-md-3 control-label">Password</label>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" name="passwd" placeholder="Password">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <!-- Button -->
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Sign Up</button>
                                            <span style="margin-left: 8px;">or</span>
                                        </div>
                                    </div>

                                    <div style="border-top: 1px solid #999; padding-top: 20px" class="form-group">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="button" class="btn btn-primary"><i class="icon-facebook"></i> &nbsp; Sign Up with Facebook</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </template>

                    <template #ForgotPassword let-i>
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">Forgot Password</div>
                                <div style="float: right; font-size: 85%; position: relative; top: -10px">
                                    <a href="#" (click)="i.showLogin($event)">Sign In</a>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div style="display: none" class="alert alert-danger">
                                        <p>Error:</p>
                                        <span></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="col-md-3 control-label">Email</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="email" placeholder="Email Address">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 control">
                                            <div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
                                                Don't have an account!
                                                <a href="#" (click)="i.showSignup($event)">
                                                    Sign Up Here
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </template>
                </login-signup>
            </div>
        </div>
    </noscript>
    <script src="http://localhost:3100/assets/vendor.js" type="text/javascript"></script>
    <script src="http://localhost:3100/assets/main.js" type="text/javascript"></script>
</body>
</html>
